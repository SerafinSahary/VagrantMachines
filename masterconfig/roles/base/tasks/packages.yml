---
### Base packages for Ubuntu OS

- name: standard packeges
  apt:
    name: "{{ packages }}"
    state: latest
    autoclean: yes
    autoremove: yes
    update_cache: no
  vars:
    packages:
    - mc
    - postfix
    - unzip
    - zip
    - apt-file
    - apt-show-versions
    - lynx
    - elinks
    - sysstat
    - apparmor-utils
    - htop
    - screen
    - apt-transport-https
    - wget

- name: unattended upgrades to be disabled
  systemd:
    name: unattended-upgrades
    state: stopped
    enabled: no
